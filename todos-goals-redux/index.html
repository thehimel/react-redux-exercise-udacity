<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Goals</title>
</head>
<body>
    <div>
        <h1>Todos</h1>
        <input id='todo' type="text" placeholder="Add a Todo">
        <button id="todoBtn">Submit</button>
        <ul id='todos'></ul>
    </div>

    <div>
        <h1>Goals</h1>
        <input id='goal' type="text" placeholder="Add a Goal">
        <button id="goalBtn">Submit</button>
        <ul id='goals'></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
